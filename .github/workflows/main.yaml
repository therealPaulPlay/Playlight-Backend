name: Deploy Node.js Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-primary:
    runs-on: ubuntu-22.04

    steps:
      - name: Install SSH keys for Primary Server
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

      - name: Connect to Primary Server, build image, and deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.WORK_DIR }}

            # Write .env file from secret
            echo "${{ secrets.ENV_FILE }}" > .env

            # Pull latest changes from Git
            git checkout ${{ secrets.MAIN_BRANCH }}
            git pull

            # Build Docker image
            docker build -t playlight-backend .

            # Check if container playlight-backend exists
            if ! docker ps -a --format '{{.Names}}' | grep -q "^playlight-backend$"; then
              echo "Container playlight-backend does not exist, creating..."
              docker run -d -p 3009:3009 --network host --restart unless-stopped --name playlight-backend --env-file .env playlight-backend
            else
              echo "Container playlight-backend exists, stopping and removing..."
              docker stop playlight-backend || true
              docker rm playlight-backend || true
              docker run -d -p 3009:3009 --network host --restart unless-stopped --name playlight-backend --env-file .env playlight-backend
            fi
          EOF

      - name: Cleanup SSH for Primary Server
        run: rm -rf ~/.ssh